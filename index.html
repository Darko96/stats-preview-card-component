<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Stats preview component" />
    <meta name="author" content="Darko Mijatovic" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="stats-section">
        <div class="stats-container">
          <div>
            <h1 class="stats-title">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="stats-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="numbers-container">
            <div class="companies box">
              <p>10k+</p>
              <p>companies</p>
            </div>
            <div class="templates box">
              <p>314</p>
              <p>templates</p>
            </div>
            <div class="queries box">
              <p>12M+</p>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="stats-img-container">
          <img
            class="stats-img"
            src="images/image-header-desktop.jpg"
            alt="Group of people sitting around a table"
          />
        </div>
      </section>
    </main>
  </body>
</html>
